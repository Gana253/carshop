server:
  port: 9002

load:
  default-data: false

spring:
  application:
    name: zoo
    datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.connection.provider_disables_autocommit: true
      hibernate.enable_lazy_load_no_trans: false
    database: h2

